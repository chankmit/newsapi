<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="{{ item.urlToImage}}" *ngIf="item.urlToImage"/>
  <img src="assets/imgs/spider.jpg" *ngIf="item.urlToImage == null"/>
  <ion-card>

    <ion-card-header>
      {{item.title}}
    </ion-card-header>
  
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
    
    <a ion-button block href="{{item.url}}" tartget="_blank">รายละเอียด</a>

  </ion-card>
</ion-content>
